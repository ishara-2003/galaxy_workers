<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Workers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@7/babel.min.js"></script>
  <script src="https://unpkg.com/i18next@23.11.5/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/react-i18next@14.1.1/dist/umd/react-i18next.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    i18next.init({
      lng: 'si',
      resources: {
        si: {
          translation: {
            title: 'Galaxy Workers',
            search: 'WhatsApp අංක සෙවීම',
            searchButton: 'සෙවීම',
            numberPlaceholder: 'අංකය ඇතුලත් කරන්න',
            message: 'පණිවිඩ යැවීම',
            messagePlaceholder: 'පණිවිඩය ඇතුලත් කරන්න',
            send: 'යවන්න',
            media: 'Media යැවීම',
            upload: 'Upload කරන්න',
            register: 'ලියාපදිංචි වීම',
            firstName: 'මුල් නම',
            lastName: 'අවසන් නම',
            username: 'පරිශීලක නම',
            password: 'මුරපදය',
            email: 'විද්‍යුත් තැපෑල',
            contactNumber: 'අංකය',
            registerButton: 'ලියාපදිංචි වන්න',
            payment: 'ගෙවීම්',
            showPayment: 'ගෙවීම් විස්තර පෙන්වන්න',
            paymentDetails: 'බැංකු විස්තර: BOC, WVI SANDARUWAN, Acc No: 7748756, Padukka Branch. රු. 100 ගෙවා slip එක upload කරන්න.',
            paymentError: 'බැංකු slip එක වැරදියි. කරුණාකර නැවත උත්සාහ කරන්න.',
            premium: 'Premium Plans',
            freePlan: 'නොමිලේ: දවසකට accounts 35',
            contact: 'අප අමතන්න: 0741587427',
            integrate: 'WhatsApp ඒකාබද්ධ කිරීම',
            integrateInfo: 'WhatsApp Business ID, Phone ID, Token ගන්න: Meta Developer Portal එකට ගොස් ඔබේ credentials ලබාගන්න.'
          }
        },
        en: {
          translation: {
            title: 'Galaxy Workers',
            search: 'WhatsApp Number Search',
            searchButton: 'Search',
            numberPlaceholder: 'Enter number',
            message: 'Send Message',
            messagePlaceholder: 'Enter message',
            send: 'Send',
            media: 'Send Media',
            upload: 'Upload',
            register: 'Registration',
            firstName: 'First Name',
            lastName: 'Last Name',
            username: 'Username',
            password: 'Password',
            email: 'Email',
            contactNumber: 'Contact Number',
            registerButton: 'Register',
            payment: 'Payment',
            showPayment: 'Show Payment Details',
            paymentDetails: 'Bank Details: BOC, WVI SANDARUWAN, Acc No: 7748756, Padukka Branch. Pay Rs. 100 and upload the bank slip.',
            paymentError: 'Invalid bank slip. Please try again.',
            premium: 'Premium Plans',
            freePlan: 'Free: 35 accounts per day',
            contact: 'Contact Us: 0741587427',
            integrate: 'Integrate WhatsApp',
            integrateInfo: 'Get WhatsApp Business ID, Phone ID, Token: Visit Meta Developer Portal to obtain your credentials.'
          }
        }
      }
    });

    function App() {
      const { t } = ReactI18Next.useTranslation();
      const [number, setNumber] = React.useState('');
      const [countryCode, setCountryCode] = React.useState('+94');
      const [searchResults, setSearchResults] = React.useState([]);
      const [message, setMessage] = React.useState('');
      const [language, setLanguage] = React.useState('si');
      const [showPaymentDetails, setShowPaymentDetails] = React.useState(false);
      const [slipFile, setSlipFile] = React.useState(null);
      const [sentMessages, setSentMessages] = React.useState([]);
      const [page, setPage] = React.useState(1);

      const countryCodes = [
        { code: '+94', name: 'ශ්‍රී ලංකා (Sri Lanka)' },
        { code: '+1', name: 'USA' },
        { code: '+91', name: 'India' },
        // Add more country codes (200+)
      ];

      const searchWhatsApp = () => {
        const results = [
          { number: '+94712345678', name: 'Nimal Perera' },
          { number: '+94787654321', name: 'Kamal Silva' },
          // Simulated results
        ].filter((r, i, arr) => arr.findIndex(x => x.number === r.number) === i); // Remove duplicates
        setSearchResults(results.slice((page - 1) * 35, page * 35)); // Paginate 35 per page
      };

      const sendMessage = (toNumber = null) => {
        const newMessages = toNumber
          ? [{ number: toNumber, message, timestamp: new Date().toLocaleString() }]
          : searchResults.map(r => ({ number: r.number, message, timestamp: new Date().toLocaleString() }));
        setSentMessages([...sentMessages, ...newMessages]);
        alert(t('send'));
        if (searchResults.length > 200) {
          setSearchResults(searchResults.slice(-50)); // Auto delete first 200 accounts
        }
      };

      const handlePayment = () => {
        if (slipFile) {
          // Simulate bank slip verification
          const isValid = slipFile.name.includes('7748756');
          if (isValid) {
            alert('Registration successful!');
          } else {
            alert(t('paymentError'));
          }
        }
      };

      const integrateWhatsApp = () => {
        // Simulate automatic WhatsApp integration
        alert('WhatsApp integrated successfully!');
      };

      return (
        <div className="container mx-auto p-4">
          <header className="bg-blue-600 text-white p-4 flex justify-between">
            <h1 className="text-2xl">{t('title')}</h1>
            <select
              className="bg-blue-800 text-white p-2"
              onChange={(e) => {
                setLanguage(e.target.value);
                i18next.changeLanguage(e.target.value);
              }}
            >
              <option value="si">සිංහල</option>
              <option value="en">English</option>
            </select>
          </header>

          {/* Navigation Bar */}
          <nav className="bg-gray-200 p-2">
            <a href="#integrate" className="text-blue-600 mx-2">{t('integrate')}</a>
          </nav>

          {/* WhatsApp Search Section */}
          <section className="my-4">
            <h2 className="text-xl">{t('search')}</h2>
            <select
              className="border p-2"
              value={countryCode}
              onChange={(e) => setCountryCode(e.target.value)}
            >
              {countryCodes.map((c) => (
                <option key={c.code} value={c.code}>{c.name}</option>
              ))}
            </select>
            <input
              type="text"
              className="border p-2 m-2"
              placeholder={t('numberPlaceholder')}
              value={number}
              onChange={(e) => setNumber(e.target.value)}
            />
            <button
              className="bg-blue-600 text-white p-2"
              onClick={searchWhatsApp}
            >
              {t('searchButton')}
            </button>
            <div className="mt-4">
              {searchResults.map((result) => (
                <div
                  key={result.number}
                  className={`border p-2 my-2 ${sentMessages.some(m => m.number === result.number) ? 'bg-yellow-200' : ''}`}
                >
                  {result.number} - {result.name}
                  <button
                    className="bg-green-600 text-white p-1 ml-2"
                    onClick={() => sendMessage(result.number)}
                  >
                    {t('send')}
                  </button>
                </div>
              ))}
              {searchResults.length > 0 && (
                <div>
                  <button
                    className="bg-gray-600 text-white p-2 m-2"
                    onClick={() => setPage(page - 1)}
                    disabled={page === 1}
                  >
                    Previous
                  </button>
                  <button
                    className="bg-gray-600 text-white p-2 m-2"
                    onClick={() => setPage(page + 1)}
                  >
                    Next
                  </button>
                </div>
              )}
            </div>
          </section>

          {/* Messaging Section */}
          <section className="my-4">
            <h2 className="text-xl">{t('message')}</h2>
            <textarea
              className="border p-2 w-full"
              placeholder={t('messagePlaceholder')}
              value={message}
              onChange={(e) => setMessage(e.target.value)}
            ></textarea>
            <button
              className="bg-blue-600 text-white p-2 mt-2"
              onClick={() => sendMessage()}
            >
              {t('send')} (Bulk)
            </button>
          </section>

          {/* Media Sending Section */}
          <section className="my-4">
            <h2 className="text-xl">{t('media')}</h2>
            <input type="file" className="border p-2" multiple />
            <button className="bg-blue-600 text-white p-2 mt-2">{t('upload')}</button>
          </section>

          {/* Sent Messages & Replies */}
          <section className="my-4">
            <h2 className="text-xl">Sent Messages</h2>
            {sentMessages.map((msg, i) => (
              <div key={i} className="border p-2 my-2">
                {msg.number}: {msg.message} ({msg.timestamp})
              </div>
            ))}
          </section>

          {/* Registration Section */}
          <section className="my-4">
            <h2 className="text-xl">{t('register')}</h2>
            <input className="border p-2 m-2" placeholder={t('firstName')} />
            <input className="border p-2 m-2" placeholder={t('lastName')} />
            <input className="border p-2 m-2" placeholder={t('username')} />
            <input className="border p-2 m-2" type="password" placeholder={t('password')} />
            <input className="border p-2 m-2" placeholder={t('email')} />
            <input className="border p-2 m-2" placeholder={t('contactNumber')} />
            <button className="bg-blue-600 text-white p-2">{t('registerButton')}</button>
          </section>

          {/* Payment Section */}
          <section className="my-4">
            <h2 className="text-xl">{t('payment')}</h2>
            <button
              className="bg-blue-600 text-white p-2"
              onClick={() => setShowPaymentDetails(!showPaymentDetails)}
            >
              {t('showPayment')}
            </button>
            {showPaymentDetails && (
              <div className="mt-4">
                <p>{t('paymentDetails')}</p>
                <input
                  type="file"
                  className="border p-2 mt-2"
                  onChange={(e) => setSlipFile(e.target.files[0])}
                />
                <button
                  className="bg-blue-600 text-white p-2 mt-2"
                  onClick={handlePayment}
                >
                  Submit Payment
                </button>
              </div>
            )}
          </section>

          {/* Premium Plans */}
          <section className="my-4">
            <h2 className="text-xl">{t('premium')}</h2>
            <p>{t('freePlan')}</p>
            <p>100 accounts: රු. 20/day</p>
            <p>250 accounts: රු. 50/day</p>
            <p>400 accounts: රු. 90/day</p>
            <p>700 accounts: රු. 150/day</p>
            <p>1050 accounts: රු. 210/day</p>
          </section>

          {/* WhatsApp Integration Info */}
          <section id="integrate" className="my-4">
            <h2 className="text-xl">{t('integrate')}</h2>
            <p>{t('integrateInfo')}</p>
            <button
              className="bg-blue-600 text-white p-2 mt-2"
              onClick={integrateWhatsApp}
            >
              {t('integrate')}
            </button>
          </section>

          {/* Contact Section */}
          <footer className="bg-blue-600 text-white p-4 mt-4">
            <p>{t('contact')}</p>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
